<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-image: url(backgroundImage.jpg)">
<section >
    <div class="container py-5 ">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-lg-5 d-none d-md-block" >
                            <img th:src="@{/images/travelTrain.jpg}"
                                 alt="login form" class="img-fluid" style="border-radius: 0.5rem; height: 100%;"  />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body  text-black">

                                <form method="post" >

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <a th:href="@{index}" class="logo"><img class="rounded-circle mt-5" width="150px" src="" th:src="@{/images/logo.png}" alt = "logo"
                                                                                style="max-width: 150px;"></a>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign Into Your Account</h5>

                                    <div class="form-outline mb-4">
                                        <input type="email" name="email" id="form2Example17" class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example17">Email Address</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" name="password" id="form2Example27" class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example27">Password</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <a th:href="@{loginok}"class="btn btn-dark btn-lg btn-block" >Login</a>
                                    </div>

                                    <a class="small text-muted" href="#!">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a th:href="@{Register}"
                                                                                                              style="color: blueviolet;">Register Here.</a></p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
