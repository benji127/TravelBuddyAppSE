<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{editProf.css}">
  <title>Edit Profile</title>
</head>
<body>
<div class="container rounded bg-white mt-5 mb-5">
  <form method="post" class="row" th:action="@{editUser(id=${user.id})}">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="images/rev1.jpg"><span class="font-weight-bold">Travel Buddy</span><span class="text-black-50">Travel Buddy</span><span> </span></div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Settings</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-6"><label class="labels">*First Name</label><input type="text" class="form-control" placeholder="First name" th:value="${session.user.firstName}" name="firstName"></div>
          <div class="col-md-6"><label class="labels">*Last Name</label><input type="text" class="form-control" value="" placeholder="Last name" name="lastName"></div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12"><label class="labels">*Email ID</label><input type="email" class="form-control" placeholder="Enter email" value="" name="email"></div>
          <div class="col-md-12"><label class="labels">*Password</label><input type="password" class="form-control" placeholder="Enter password" value="" name="password"></div>
          <div class="col-md-12"><label class="labels">*Re-enter Password</label><input type="password" class="form-control" placeholder="Enter password" value="" name="passwordConfirm"></div>
          <div class="col-md-12"><label class="labels">Mobile Number</label><input type="tel" class="form-control" placeholder="Enter phone number" value="" name="phoneNumber"></div>
          <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="Enter address" value="" name="address"></div>
        </div>
        <div class="mt-5 text-center">
          <a th:href="@{editUser(id=${user.id})}"class="btn btn-primary profile-button" type="submit" style="width: 8rem;">Save Profile</a>
          <a th:href="@{index}" class="btn btn-primary profile-button" type="submit" style="width: 8rem;">Home</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="p-3 py-5">
        <div class="col-md-12"><label class="lblUpload" style="padding-bottom:6px;
                                                                            font-weight:bold;
                                                                            font-size: 1rem;">
          Upload Driver's License</label><input type="file" class="file" placeholder="DL Number" value="" style="font-size: 0.8rem;" name="file" multiple>

          <div class="row mt-3">
            <div class="col-md-12"><label class="labels">Driver's License Number</label><input type="text" class="form-control" placeholder="DL Number" value="" name="dlNumber">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6"><label class="labels">Issuing Country</label><input type="text" class="form-control" placeholder="Country" value="" name="dlIssuingCountry"></div>
            <div class="col-md-6"><label class="labels">Expiration Date</label><input type="date" class="form-control" value="" placeholder="Expiry date" name="dlExpiryDate"></div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</div>
</div>
</body>
</html>
