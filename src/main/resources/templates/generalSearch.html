<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Travel Buddy</title>

    <link rel="stylesheet" href="" th:href="@{/style.css}">

    <link rel="stylesheet"
          th:href="@{https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css}">

</head>
<body>
<script>
    function openRegForm()
    {
        document.getElementById("registerForm").style.display = "block";
        document.getElementById("home").style.filter = "blur(2px)";
        document.getElementById("ride").style.filter = "blur(2px)";
        document.getElementById("services").style.filter = "blur(2px)";
    }

    function closeRegForm()
    {
        document.getElementById("registerForm").style.display = "none";
        document.getElementById("home").style.filter = "none";
        document.getElementById("ride").style.filter = "none";
        document.getElementById("services").style.filter = "none";
    }
    function openLogForm(){
        document.getElementById("LoginForm").style.display = "block";
        document.getElementById("home").style.filter = "blur(2px)";
        document.getElementById("ride").style.filter = "blur(2px)";
        document.getElementById("services").style.filter = "blur(2px)";
    }
    function closeLogForm()
    {
        document.getElementById("LoginForm").style.display = "none";
        document.getElementById("home").style.filter = "none";
        document.getElementById("ride").style.filter = "none";
        document.getElementById("services").style.filter = "none";
    }
</script>
<!-- header -->
<header id="everything">
    <a th:href="@{index}" class="logo"><img src="" th:src="@{/images/gtr.png}" alt = "logo"></a>

    <div class="bx bx-menu" id="menu-icon"></div>


    <div class="header-btn">
        <a href="#registerForm" class="sign-up" onclick="openRegForm()">Sign Up</a>
        <a href="#" class="sign-in" onclick="openLogForm()">Sign In</a>

    </div>
</header>

<div class="space" style="height:60px;">
    <p></p>
</div>

<!--Form-->
<div class="wrapper" id="registerForm">
    <div class="title">
        Register Here
    </div>

    <form class="form" >
        <div class="input_field">
            <input type="text" placeholder="Name" class="input">
            <i class="fas fa-user"></i>
        </div>
        <div class="input_field">
            <input type="text" placeholder="Email" class="input">
            <i class="far fa-envelope"></i>
        </div>
        <div class="input_field">
            <input type="password" placeholder="Password" class="input">
            <i class="fas fa-lock"></i>
        </div>
        <div class="input_field">
            <input type="password" placeholder="Re-enter Password" class="input">
            <i class="fas fa-lock"></i>
        </div>
        <div class="input_field">
            <input type="text" placeholder="Address" class="input">
            <i class="fas fa-home"></i>
        </div>
        <div class="input_field">
            <input type="text" placeholder="Phone Number" class="input">
            <i class="fas fa-phone"></i>
        </div>
        <div class="field_cont">
            <div class="input_field">
                <input type="text" placeholder="Divers License Number" class="input">
                <i class="fas fa-wallet"></i>
            </div>
            <div class="input_field">
                <input type="date" placeholder="Expiry Date" class="input">
                <i class="fas fa-wallet"></i>
            </div>
        </div>
        <div class="input_field">
            <input type="text" placeholder="Issuing country" class="input">
            <i class="fas fa-home"></i>
        </div>
        <div class="btn">
            <a href="#">Register</a>
        </div>
        <div class="btn">
            <a href="#" onclick="closeRegForm()">Close</a>
        </div>

    </form>
</div>
<div class="wrapper" id="LoginForm">

    <form class="form" method="post" th:action="@{login}" th:object="${user}" >
        <div class="title">
            Welcome Back!
        </div>
        <div class="input_field">
            <input type="text" placeholder="Email" class="input" name="email" required>
            <i class="far fa-envelope"></i>
        </div>
        <div class="input_field">
            <input type="password" placeholder="Password" class="input" name="password" required>
            <i class="fas fa-lock"></i>
        </div>
        <div class="btn">
            <button type="submit" class="btn" th:href="@{/index}">Sign In</button>
        </div>
        <div class="btn">
            <button type="button" class="btn" onclick="closeLogForm()">Close</button>
        </div>

    </form>
</div>

<!--Ride-->

<section class="services" id="services">
    <div class="heading">
        <span>Search Results</span>

    </div>
    <div class="services-container">
        <div class="box" th:each="p:${list_trips}">
            <div class="box-img">
                <img th:src="${p.getPics()}" alt="img1">
            </div>
            <p th:text="${p.getUserId()}"></p>
            <h3 th:text="${p.getLocation()}"></h3>
            <h2 th:text="${p.getCity()}"></h2>
            <a th:href="@{details}" class="btn">More Info</a>
        </div>

    </div>

</section>

<div class="copyright">
    <p>&#169; Travel Buddy All Rights Reserved.</p>
    <div class="social">
        <a href="#"><i class="bx bxl-facebook"></i></a>
        <a href="#"><i class="bx bxl-twitter"></i></a>
        <a href="#"><i class="bx bxl-instagram"></i></a>
    </div>
</div>

<!-- js  -->
<script src = "main.js"></script>
</body>
</html>
