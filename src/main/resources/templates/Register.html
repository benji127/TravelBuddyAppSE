<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/editProf.css}">
  <title>Register Here</title>
</head>
<body>
<div class="container rounded bg-white mt-5 mb-5">
  <form method="post" class="row" th:action="@{register}" enctype="multipart/form-data">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5"><a th:href="@{index}"><img class="rounded-circle mt-5" width="150px" src="images/logo.png"></a><span class="font-weight-bold">TravelBuddy</span><span class="text-black-50">travelbuddy@gmail.com</span><span> </span></div>
      <p class="mb-5 pb-lg-2" style="color: #393f81;">See our Terms&Conditions<a th:href="@{terms}" style="color: blueviolet;"> Here.</a></p>
      <p class="mb-5 pb-lg-2" style="color: #393f81;">Background Check<a th:href="@{https://mycrc.certn.co/welcome}" style="color: blueviolet;"> Here.</a></p>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Register Here</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-6"><label class="labels">*First Name</label><input type="text" class="form-control" placeholder="First name" value="" name="firstName" required></div>
          <div class="col-md-6"><label class="labels">*Last Name</label><input type="text" class="form-control" value="" placeholder="Last name" name="lastName" required></div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12"><label class="labels">*Email ID</label><input type="email" class="form-control" placeholder="Enter email" value="" name="email" required></div>
          <div class="col-md-12"><label class="labels">*Password</label><input type="password" class="form-control" placeholder="Enter password" value="" name="password" required></div>
          <div class="col-md-12"><label class="labels">*Re-enter Password</label><input type="password" class="form-control" placeholder="Enter password" value="" name="passwordConfirm" required></div>
          <div class="col-md-12"><label class="labels">Mobile Number</label><input type="tel" class="form-control" placeholder="Enter phone number" value="" name="phoneNumber"></div>
          <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="Enter address" value="" name="address"></div>
        </div>
        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Register</button></div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="p-3 py-5">
        <div class="col-md-12"><label class="lblUpload" style="padding-bottom:6px;
                                                                            font-weight:bold;
                                                                            font-size: 1rem;">
          Upload Your ID Here</label><input type="file" class="file" placeholder="ID Number" value="" style="font-size: 0.8rem;" name="file" multiple>

          <div class="row mt-3">
            <div class="col-md-12"><label class="labels">ID Number</label><input type="text" class="form-control" placeholder="ID Number" value="" name="idNumber">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6"><label class="labels">Issuing Country</label><input type="text" class="form-control" placeholder="Country" value="" name="idIssuingCountry"></div>
            <div class="col-md-6"><label class="labels">Expiration Date</label><input type="date" class="form-control" value="" placeholder="Expiry date" name="idExpiryDateString"></div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</div>
</div>
</body>
</html>
